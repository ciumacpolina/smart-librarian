<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Smart Librarian</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <style>
      body { background:#ffffff; color:#111827; }
      .page-wrap { max-width: 1000px; margin: 0 auto; }
      .brand { display:flex; align-items:center; gap:.6rem; }
      .brand .logo { font-size: 1.9rem; line-height: 1; }
      .card { background:#ffffff; border:1px solid #e5e7eb; }
      .msg-user { background:#e8f0fe; }
      .msg-bot  { background:#f8fafc; border-left:3px solid #0d6efd; }
      #chat { height: 60vh; overflow-y: auto; }

      /* feedback vizual când microfonul înregistrează */
      #micBtn.recording {
        background:#fee2e2;
        border-color:#ef4444;
        color:#b91c1c;
      }
      /* ——— IMAGES (thumbnail + zoom) ——— */
      .gen-img {
      width: 256px;      /* afișăm mic în UI */
      height: auto;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      margin-top: 8px;
      cursor: zoom-in;
  }
    .gen-img.full {
    width: 100%;
    max-width: 640px;  /* plafon pentru zoom */
    cursor: zoom-out;
  }
    </style>
  </head>
  <body>
    <div class="container py-4 page-wrap">
      <div class="brand mb-2">
        <div class="logo">📚</div>
        <h1 class="m-0">Smart Librarian</h1>
      </div>

      <p class="text-secondary">Ask for recommendations, or try: What is “Harry Potter and the Philosopher's Stone” about?</p>

      <div class="card shadow-sm mb-3">
        <div class="card-body" id="chat">
          <div class="p-3 rounded mb-2 msg-bot">
            <strong>Bot</strong><br />
            Hello! I can recommend books from our small library and include a full summary for the top pick. How can I help?
          </div>
        </div>
      </div>

      <!-- Input + STT mic -->
      <form id="form" class="input-group">
        <input id="input" class="form-control form-control-lg" placeholder="Type your message..." />
        <button id="micBtn" class="btn btn-outline-secondary" type="button" title="Speak" aria-label="Speak">🎙️</button>
        <button id="send" class="btn btn-primary btn-lg" type="submit">Send</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.8/dist/purify.min.js"></script>
    <script src="/static/app.js"></script>
  </body>
</html>
